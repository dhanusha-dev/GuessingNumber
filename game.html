   <script>

window.addEventListener("DOMContentLoaded", () => {
  const shouldPlay = localStorage.getItem("playMusic");
  if (shouldPlay === "true") {
    const bgMusic = document.getElementById("bgMusic");
    bgMusic.loop = true;
    bgMusic.play();
    localStorage.removeItem("playMusic"); // optional: clear flag after use
  }
});
    function launchFullScreen() {
    const elem = document.documentElement;
    if (elem.requestFullscreen) {
        elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { // Safari
        elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { // IE11
        elem.msRequestFullscreen();
    }
}

// Trigger fullscreen on first user interaction
window.addEventListener("click", launchFullScreen, { once: true });
window.addEventListener("keydown", launchFullScreen, { once: true });
    //selecting input box,paraGraph
    var guessnumber=document.getElementById("guessnumber")
    var Result=document.getElementById("result")
    var score=document.getElementById("score")
    var randomNumber=Math.floor(Math.random()*10)+1

    var totalscore=10

    const wrongAudio= new Audio("wrongAudio.mp3")
    guessnumber.style.color="skyblue";
                // Trigger check() when Enter is pressed
                  guessnumber.addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      check();
    }
  });

    function check(){
        var enteredNumber=guessnumber.value 
        if(enteredNumber==""){
            result.textContent="Please enter the number"
            result.style.color="yellow"
             result.style.fontFamily = "Comic Sans MS, cursive, sans-serif";
    check1.style.backgroundColor = "orange";

        }
if (enteredNumber == randomNumber) {

}
        else{
             totalscore=totalscore-1

             check1.style.backgroundColor="red"
             result.style.color="red"

      }
